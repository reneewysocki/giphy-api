<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <title>GIF Machine</title>
</head>

<body>
    <div class="container" id="main-div">
        <div class="row justify-content-center" id="head">
            <h1>GIF Vending Machine</h1>
        </div>
        <div class="row">
            <div class="col">
                <div class="row" id="gifs">

                </div>
            </div>
            <div class="col-3" id="button-div">
                <div id="buttons"></div>
                <div class="instructions">Add Your Favorite Snacks to the Machine Below</div>
                    <div class="form-group" id="form">
                            <label for="user-input">I Want:</label>
                            <input type="text" id="user-input">
                            <input id="addGif" type="submit" value="Add Your Product" class="btn btn-block btn-primary">
                        </div>
            </div>
        </div>
        <div class="row" id="vent-div">
            <div class="col" id="vent"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
